# GitHub Actions Workflow for Asset Optimization
# This workflow will help with caching strategies

name: Optimize Assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  optimize:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Display cache info
      run: |
        echo "Assets that should be cached long-term:"
        find assets -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.gif" -o -name "*.webp" -o -name "*.svg" -o -name "*.css" -o -name "*.js" \) -exec echo "  - {}" \;
        echo ""
        echo "Total size of cacheable assets:"
        find assets -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" -o -name "*.gif" -o -name "*.webp" -o -name "*.svg" -o -name "*.css" -o -name "*.js" \) -exec du -ch {} + | grep total
