---
layout: blogs
title: Blog
permalink: blog/
---

<section class="max-w-4xl mx-auto px-6 py-12">
    <!-- Loop through blog posts -->
    <div class="space-y-8">
        {% for post in site.posts %}
        <article class="p-6 border rounded-lg shadow-lg hover:shadow-xl transition">
            <h2 class="text-2xl font-bold">
                <a href="{{ post.url|prepend: site.baseurl}}" class="text-blue-600 hover:underline">{{ post.title }}</a>
            </h2>
            <p class="text-gray-500 text-sm">Published on {{ post.date | date: "%B %d, %Y" }} by {{ post.author }}</p>
            <p class="mt-4 text-gray-700">{{ post.excerpt | strip_html }}...</p>
            <a href="{{post.url|prepend: site.baseurl }}" class="mt-2 inline-block text-blue-600 font-semibold hover:underline">Read more â†’</a>
        </article>
        {% endfor %}
    </div>
</section>
