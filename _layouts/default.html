      // Dropdown menu handlers

        toggle.addEventListener('click', (e) => {
          e.stopPropagation();
          const target = toggle.getAttribute('data-hs-collapse') || 
                        toggle.nextElementSibling;
          
          if (typeof target === 'string') {
            const menu = document.querySelector(target);

            target.classList.toggle('opacity-100');

        });
      });

        document.querySelectorAll('.hs-dropdown-menu').forEach(menu => {

  <!-- Performance Monitoring: Long Task Detection -->
  <script>
    // Monitor and warn about long tasks (> 50ms) to identify bottlenecks
    if ('PerformanceObserver' in window) {
      try {
        const longTaskObserver = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.duration > 50) {
              console.warn('‚ö†Ô∏è Long task detected:', {
                duration: entry.duration.toFixed(2) + 'ms',
                startTime: entry.startTime.toFixed(2) + 'ms',
                name: entry.name
              });
            }
          }
        });
        
        longTaskObserver.observe({ entryTypes: ['longtask'] });
      } catch (e) {
        // Browser doesn't support longtask observation
      }
      
      // Monitor Total Blocking Time (TBT)
      let totalBlockingTime = 0;
      try {
        const tbtObserver = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.duration > 50) {
              totalBlockingTime += (entry.duration - 50);
            }
          }
        });
        
        tbtObserver.observe({ entryTypes: ['longtask'] });
        
        // Report TBT on page unload
        window.addEventListener('beforeunload', () => {
          if (totalBlockingTime > 300) {
            console.warn('‚ö†Ô∏è High Total Blocking Time:', totalBlockingTime.toFixed(2) + 'ms (target: <300ms)');
          }
        });
      } catch (e) {
        // Fallback
      }
    }
    
    // Break up long-running tasks using scheduler.yield (if available)
    async function yieldToMain() {
      if ('scheduler' in window && 'yield' in scheduler) {
        return scheduler.yield();
      }
      return new Promise(resolve => {
        setTimeout(resolve, 0);
      });
    }
    
    // Debounce helper for expensive operations
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    
    // Throttle helper for scroll/resize handlers
    function throttle(func, limit) {
      let inThrottle;

    // Enhanced lazy loading with Intersection Observer
    if ('IntersectionObserver' in window) {
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            
            // Set data-src to src if exists
            if (img.dataset.src) {
              img.src = img.dataset.src;
            }
            
            // Set data-srcset to srcset if exists
            if (img.dataset.srcset) {
              img.srcset = img.dataset.srcset;
            }
            
            // Remove loading class
            img.classList.remove('lazy-loading');
            img.classList.add('lazy-loaded');
            
            // Stop observing this image
            observer.unobserve(img);
          }
        });
      }, {
        rootMargin: '50px 0px',  // Start loading 50px before entering viewport
        threshold: 0.01
      });

      // Observe all images with loading="lazy"
      document.addEventListener('DOMContentLoaded', () => {
        const lazyImages = document.querySelectorAll('img[loading="lazy"]');
        lazyImages.forEach(img => {
          imageObserver.observe(img);
          img.classList.add('lazy-loading');
        });
      });
    }
    
    // Batch DOM reads and writes to minimize layout thrashing
    let readQueue = [];
    let writeQueue = [];
    let scheduled = false;
    
    function scheduleFlush() {
      if (!scheduled) {
        scheduled = true;
        requestAnimationFrame(flush);
      }
    }
    
    function flush() {
      // Execute all reads first
      readQueue.forEach(fn => fn());
      readQueue = [];
      
      // Then execute all writes
      writeQueue.forEach(fn => fn());
      writeQueue = [];
      
      scheduled = false;
    }
    
    function measure(fn) {
      readQueue.push(fn);
      scheduleFlush();
    }
    
    function mutate(fn) {
      writeQueue.push(fn);
      scheduleFlush();
    }
    
    // Optimize style changes to use transforms
    function optimizeTransform(element, x, y) {
      // Use transform instead of top/left for better performance
      element.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    }

    // Image decode optimization
    if ('decode' in HTMLImageElement.prototype) {
      document.addEventListener('DOMContentLoaded', () => {
        const criticalImages = document.querySelectorAll('img[loading="eager"], img[fetchpriority="high"]');
        criticalImages.forEach(img => {
          img.decode().then(() => {
            img.style.opacity = '1';
          }).catch(() => {
            // Fallback for decode errors
            img.style.opacity = '1';
          });
        });
      });
    }

<script>
        // Defer chat widget initialization to reduce initial JS execution
        let chatInitialized = false;
        
        function initializeChat() {
            if (chatInitialized) return;
            chatInitialized = true;
            
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            // Widget toggle elements
            const chatWidget = document.getElementById('chat-widget');
            const chatToggleButton = document.getElementById('chat-toggle-button');
            const closeWidgetButton = document.getElementById('close-widget-button');
            const chatIcon = document.getElementById('chat-icon');
            const closeIcon = document.getElementById('close-icon');
            const attentionPopup = document.getElementById('attention-popup');
            let popupTimer; // To hold the timeout ID for auto-hiding

            // --- CONFIGURATION ---
            const webhookUrl = 'http://n8n-rosk8ww0ssoc4g4kc4wos8sg.155.248.250.27.sslip.io/webhook/d7e795ae-04ee-4727-8cc1-3a5cddabf7e0/chat';
            const webhookConfig = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true'
                }
            };
        /**
         * Shows the attention-grabbing popup.
         */
        function showAttentionPopup() {
            attentionPopup.classList.remove('hidden', 'popup-exit');
            attentionPopup.classList.add('popup-enter');

            // Automatically hide the popup after a few seconds
            popupTimer = setTimeout(() => {
                hideAttentionPopup();
            }, 5000); // Stays for 5 seconds
        }

        /**
         * Hides the attention-grabbing popup.
         */
        function hideAttentionPopup() {
            clearTimeout(popupTimer); // Prevent auto-hide if manually triggered
            attentionPopup.classList.remove('popup-enter');
            attentionPopup.classList.add('popup-exit');
        }

        // Hide the popup if the user interacts with the chat button
        chatToggleButton.addEventListener('click', () => {
            // Only hide the popup if it's currently visible or entering
            if (attentionPopup.classList.contains('popup-enter')) {
                 hideAttentionPopup();
            }
        });
        // Generate a unique session ID for this chat session
        const sessionId = crypto.randomUUID();
        
        // --- EVENT LISTENERS ---
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        const toggleChatWidget = () => {
            chatWidget.classList.toggle('hidden');
            chatIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        };
        
        const closeChatWidget = () => {
            chatWidget.classList.add('hidden');
            chatIcon.classList.remove('hidden');
            closeIcon.classList.add('hidden');
        };

        chatToggleButton.addEventListener('click', toggleChatWidget);
        closeWidgetButton.addEventListener('click', closeChatWidget);

        /**
         * Sends the user's message to the n8n webhook.
         */
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // 1. Display user's message immediately
            addMessageToUI('user', messageText);
            messageInput.value = '';

            // 2. Show a typing indicator
            showTypingIndicator();
            
            // --- IMPORTANT NOTE on n8n Webhook Configuration ---
            // Your n8n webhook should be configured to:
            // - Use the POST method.
            // - Receive a JSON body, e.g., { "message": "User's text", "sessionId": "some-uuid" }
            // - Respond with a JSON body containing the reply, e.g., { "reply": "This is the bot's answer." }

            try {
                const response = await fetch(webhookUrl, {
                    ...webhookConfig,
                    body: JSON.stringify({ 
                        message: messageText,
                        sessionId: sessionId 
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Webhook responded with status: ${response.status}`);
                }

                const data = await response.text();
                
                // 3. Remove typing indicator and display bot's response
                removeTypingIndicator();

                // Assuming n8n returns a JSON object with a 'reply' key.
               if (data) {
                    addMessageToUI('bot', data);
                } else {
                    addMessageToUI('bot', "Sorry, I couldn't get a valid response.");
                }

            } catch (error) {
                console.error('Error calling n8n webhook:', error);
                handleWebhookError(`Failed to connect to the webhook. Error: ${error.message}`);
            }
        }
        
        /**
         * Handles errors during the webhook call and displays a message in the UI.
         * @param {string} errorMessage - The error message to display.
         * @param {boolean} isConfigError - True if it's a configuration issue.
         */
        function handleWebhookError(errorMessage, isConfigError = false) {
             removeTypingIndicator();
             const message = isConfigError 
                ? `<strong>Configuration Error:</strong> ${errorMessage}`
                : `<strong>Error:</strong> ${errorMessage}`;
             addMessageToUI('bot', message, true);
        }

        /**
         * Adds a message bubble to the chat UI.
         * @param {'user' | 'bot'} sender - The sender of the message.
         * @param {string} text - The message content.
         * @param {boolean} isError - Whether the message is an error message.
         */
        function addMessageToUI(sender, text, isError = false) {
            const messageElement = document.createElement('div');
            
            if (sender === 'user') {
                messageElement.className = 'flex justify-end';
                messageElement.innerHTML = `
                    <div class="bg-blue-600 p-4 rounded-lg rounded-br-none max-w-md text-white">
                        <p>${text}</p>
                    </div>
                `;
            } else {
                const errorClass = isError ? 'border border-red-500/50 bg-red-500/10 text-red-300' : 'bg-gray-700';
                messageElement.className = 'flex gap-3';
                messageElement.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full"></div>
                    <div class="${errorClass} p-4 rounded-lg rounded-tl-none max-w-md text-white">
                        <p>${text}</p>
                    </div>
                `;
            }
            
            // Batch DOM mutation and reading for better performance
            mutate(() => {
                chatMessages.appendChild(messageElement);
            });
            
            scrollToBottom();
        }

        /**
         * Displays the typing indicator for the bot.
         */
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.className = 'flex gap-3 items-center';
            indicator.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full"></div>
                <div class="bg-gray-700 p-4 rounded-lg rounded-tl-none">
                    <div class="flex items-center gap-1.5">
                        <div class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                        <div class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                        <div class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(indicator);
            scrollToBottom();
        
        }

        /**
         * Removes the typing indicator.
         */
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        /**
         * Scrolls the chat window to the latest message.
         * Uses requestAnimationFrame to prevent forced reflow.
         */
        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }
        
        // Show the attention popup after the page loads
        window.addEventListener('load', () => {
            // Show popup after a short delay
            setTimeout(showAttentionPopup, 2000); // appears after 2 seconds
        });
        
        } // End of initializeChat function
        
        // Initialize chat on first interaction (lazy initialization)
        document.addEventListener('DOMContentLoaded', () => {
            const chatToggleButton = document.getElementById('chat-toggle-button');
            
            // Initialize on first click
            chatToggleButton.addEventListener('click', () => {
                if (!chatInitialized) {
                    initializeChat();
                }
            }, { once: false });
            
            // Or initialize after idle time
            if ('requestIdleCallback' in window) {
                requestIdleCallback(() => {
                    initializeChat();
                }, { timeout: 5000 });
            } else {
                setTimeout(() => {
                    initializeChat();
                }, 3000);
            }
        });

    </script>
