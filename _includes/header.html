<header
  class="pointer-events-none relative z-50 flex flex-none flex-col"
  style="height: var(--header-height); margin-bottom: var(--header-mb)"
>
  <div class="order-last mt-[calc(--spacing(16)-(--spacing(3)))]"></div>
  <div
    class="sm:px-8 top-0 order-last -mb-3 pt-3"
    style="position: var(--header-position)"
  >
    <div class="mx-auto w-full max-w-7xl lg:px-8">
      <div class="relative px-4 sm:px-8 lg:px-12">
        <div class="mx-auto max-w-2xl lg:max-w-5xl">
          <div
            class="top-(--avatar-top,--spacing(3)) w-full"
            style="position: var(--header-inner-position)"
          >
            <div class="relative">
              <div
                class="absolute top-3 left-0 origin-left transition-opacity h-10 w-10 rounded-full bg-white/90 p-0.5 ring-1 shadow-lg shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm dark:bg-zinc-800/90 dark:ring-white/10"
                style="
                  opacity: var(--avatar-border-opacity, 0);
                  transform: var(--avatar-border-transform);
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="top-0 z-10 h-16 pt-6" style="position: var(--header-position)">
    <div
      class="sm:px-8 top-(--header-top,--spacing(6)) w-full"
      style="position: var(--header-inner-position)"
    >
      <div class="mx-auto w-full max-w-7xl lg:px-8">
        <div class="relative px-4 sm:px-8 lg:px-12">
          <div class="mx-auto max-w-2xl lg:max-w-5xl">
            <div class="relative flex gap-4">
              <div class="flex justify-start flex-1">
                <a href="{{ site.baseurl }}/" class="flex items-left flex-col">
                  <div class="text-sm italic">Sulochan's</div>
                    <img
                      src="{{ site.baseurl }}/assets/images/cd_logo.webp"
                      alt="Sulochan code darjeeling Logo"
                      class="h-10 w-45 mr-2"
                    />
                    
                  </a>
              </div>
              <div class="flex flex-1 justify-end md:justify-center">
                <div
                  class="pointer-events-auto md:hidden"
                  data-headlessui-state=""
                >
                <!-- Mobile Menu Button -->
                  <button
                    class="group flex items-center rounded-full bg-white/90 px-4 py-2 text-sm font-medium text-zinc-800 ring-1 shadow-lg shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10 dark:hover:ring-white/20"
                    type="button"
                    aria-expanded="false"
                    data-headlessui-state=""
                    id="menuToggle"
                  >
                    Menu<svg
                      viewBox="0 0 8 6"
                      aria-hidden="true"
                      class="ml-3 h-auto w-2 stroke-zinc-500 group-hover:stroke-zinc-700 dark:group-hover:stroke-zinc-400"
                    >
                      <path
                        d="M1.75 1.75 4 4.25l2.25-2.5"
                        fill="none"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div
                  hidden=""
                  style="
                    position: fixed;
                    top: 1px;
                    left: 1px;
                    width: 1px;
                    height: 0;
                    padding: 0;
                    margin: -1px;
                    overflow: hidden;
                    clip: rect(0, 0, 0, 0);
                    white-space: nowrap;
                    border-width: 0;
                    display: none;
                  "
                ></div>
                
                <nav class="pointer-events-auto hidden md:block">
                  <ul
                    class="flex rounded-full bg-white/90 px-3 text-sm font-medium text-zinc-800 ring-1 shadow-lg shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10"
                  >
                    <li>
                      <a
                        class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400"
                        href="{{ site.baseurl }}/"
                        >Home</a
                      >
                    </li>
                    <li>
                      <a
                      class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400"
                      href="{{ site.baseurl }}/blog/"
                      >Blog</a
                    >
                    <li>
                      <a
                        class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400"
                        href="{{ site.baseurl }}/services"
                        >Services</a
                      >
                    </li>
                    <!-- Flowers Menu with Dropdown -->

        <svg class="ml-2 h-4 w-4 transform group-hover:rotate-180 transition-transform" viewBox="0 0 20 20" fill="currentColor">

          <a href="{{ site.baseurl }}/project/cymbidium-orchid" class="block px-4 py-2 hover:bg-gray-100">Cymbidium Orchid</a>
        </li>
        <li>
          <a href="{{ site.baseurl }}/project/chrysanthemum" class="block px-4 py-2 hover:bg-gray-100">Chrysanthemum</a>
        </li>
        <li>
          <a href="{{ site.baseurl }}/project/ranunculus" class="block px-4 py-2 hover:bg-gray-100">Ranunculus</a>
        </li>
      </ul>
    </li>
                    <li>
                      <a
                        class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400"
                        href="{{ site.baseurl }}/contact"
                        >Contact</a
                      >
                    </li>
                  </ul>
                </nav>
                 <!-- Mobile Slide-in Menu -->
  <nav id="mobileMenu" class="pointer-events-auto fixed inset-0 z-40 bg-black bg-opacity-50 hidden">
    <div class="w-64 h-full bg-white dark:bg-zinc-800 shadow-lg transform translate-x-[-100%] transition-transform duration-300 ease-in-out p-6">
      <button id="closeMenu" class="absolute top-4 right-4 text-gray-800 dark:text-gray-200">

      </button>
      <ul class="space-y-4 text-lg font-medium">
        <li><a href="{{ site.baseurl }}/" class="block p-2 hover:text-teal-500">Home</a></li>
        <!-- Flowers Dropdown -->
    <li>
      <button id="mobileFlowersDropdownBtn" class="w-full text-left flex justify-between items-center px-2 py-2 hover:bg-gray-100 focus:outline-none">
        Flowers
        <svg class="w-4 h-4 transform transition-transform" id="mobileDropdownIcon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      <ul id="mobileFlowersDropdownMenu" class="hidden space-y-2 pl-6">
        <li><a href="{{ site.baseurl }}/project/cymbidium-orchid" class="block py-2 hover:bg-gray-100">Cymbidium Orchid</a></li>
        <li><a href="{{ site.baseurl }}/project/chrysanthemum" class="block py-2 hover:bg-gray-100">Chrysanthemum</a></li>
        <li><a href="{{ site.baseurl }}/project/ranunculus" class="block py-2 hover:bg-gray-100">Ranunculus</a></li>
      </ul>
    </li>
        <li><a href="{{ site.baseurl }}/blog/" class="block p-2 hover:text-teal-500">Blog</a></li>
        <li><a href="{{ site.baseurl }}/services" class="block p-2 hover:text-teal-500">Services</a></li>
        <li><a href="{{ site.baseurl }}/gallery" class="block p-2 hover:text-teal-500">Gallery</a></li>
        <li><a href="{{ site.baseurl }}/contact" class="block p-2 hover:text-teal-500">Contact</a></li>
      </ul>

              </div>
              <div class="flex justify-end md:flex-1">
                <div class="pointer-events-auto">
                </div>
              </div>
